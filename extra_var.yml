---
# before_install----------------------------------------------------
# 配置/etc/hosts用到, required
etc_hosts:
  - {ip: 192.168.0.5, hostname: nis-sge-server}
  - {ip: 192.168.0.10, hostname: test-sge-client-1}
  - {ip: 192.168.0.15, hostname: test-sge-client-2}

# 公共参数----------------------------------------------------------
# sge根目录、集群名称、管理员账号, required
sge_install_dir: /opt
sge_root_name: "sge"
sge_cluster_name: rzl
sge_admin_user: root

# 配置模版用到，(当增加计算节点时，qconf -ah host1 host2 host3)
sge_execd_host_list: test-sge-client-1,test-sge-client-2

# SGE CLIENT----------------------------------------------------------
# required
