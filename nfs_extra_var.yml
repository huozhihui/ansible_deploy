---
# 公共参数----------------------------------------------------------
# 共享目录, required
share_dir: /opt/aaa

# IP范围, required
share_ip_address: 192.168.1.0/24

# 共享模式, required
share_mode: ro,no_root_squash,no_all_squash,sync,anonuid=501,anongid=501

# NFS CLIENT----------------------------------------------------------
# required
nfs_server_host: 192.168.1.10
#nfs_server_host: 192.168.0.9
mount_point: /opt/aaa
